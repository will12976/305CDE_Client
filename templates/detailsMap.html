<h2>More Details</h2>
<p>Here you can overview your selection, and store your search in your favourites</p>
<br>
<table style="width:75%">
    
    <td><p><b>Place ID: </b> {{id}} </p>
    <p><b>Address: </b> {{address}} </p>
    <p><b>Location: </b> {{loc}} </p>
    <p><b>Latitude: </b> {{lat}} </p>
    <p><b>Longtitude</b> {{lng}} </p>
    
    </td>
    <td class="start"><p><button ng-click="addToFavourites(address)">Add to Favourites</button></p></td>
    
</table>
<p>{{message}}</p>
